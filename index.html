<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrevi Advocatus</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css?v=21">
    <link rel="stylesheet" href="styles/layout.css?v=21">
    <link rel="stylesheet" href="styles/dashboard.css?v=21">
    <link rel="stylesheet" href="styles/case_view.css?v=21">
    <link rel="stylesheet" href="styles/image_viewer.css?v=21">
    <link rel="stylesheet" href="styles/quick_add_task.css?v=21">
    <link rel="stylesheet" href="styles/tasks_view.css?v=21">
    <link rel="stylesheet" href="styles/calendar_view.css?v=21">

    <!-- Icons (Phosphor Icons for a premium look) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- PDF-Lib for PDF generation -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- PDF.js for client-side PDF processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
</head>

<body>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            alert("Error Global:\n" + msg + "\n\nEn: " + url + ":" + line);
            return false;
        };
        window.addEventListener('error', function (e) {
            if (e.target.tagName === 'SCRIPT') {
                alert("Error de carga de script: " + e.target.src);
            }
        }, true);
    </script>
    <div id="app">
        <!-- Sidebar will be injected here -->
        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
            <i class="ph ph-list"></i>
        </button>

        <!-- Mobile Brand (Visible on small screens) -->
        <div class="mobile-brand">
            <img src="assets/logo.jpg" alt="Logo">
            <span>Decrevi Advocatus</span>
        </div>

        <!-- Sidebar Backdrop -->
        <div id="sidebar-backdrop" class="sidebar-backdrop"></div>

        <aside id="sidebar" class="sidebar"></aside>

        <!-- Case Modal (Add/Edit) -->
        <div id="case-modal" class="modal hidden">
            <div class="modal-content glass-card p-6" style="max-width: 500px; width: 90%;">
                <div class="modal-header mb-4 flex justify-between items-center">
                    <h3 class="h3" id="case-modal-title">Nuevo Expediente</h3>
                    <button class="btn-icon-sm" onclick="closeCaseModal()"><i class="ph ph-x"></i></button>
                </div>
                <form id="case-form" class="flex flex-col gap-4">
                    <input type="hidden" id="case-id">
                    <input type="hidden" id="case-subject-id">

                    <div class="form-group">
                        <label class="text-sm text-muted">No. Expediente</label>
                        <input type="text" id="case-expediente" class="input-field" placeholder="Ej. 123/2025" required>
                    </div>

                    <div class="form-group">
                        <label class="text-sm text-muted">Juzgado</label>
                        <div class="flex gap-2">
                            <input type="number" id="case-juzgado-num" class="input-field flex-1"
                                placeholder="Número (Ej. 12)" required>
                            <select id="case-juzgado-type" class="input-field" style="width: 140px;">
                                <option value="">Tipo...</option>
                                <option value="F">F (Familiar)</option>
                                <option value="C">C (Civil)</option>
                                <option value="F.oral">F.oral</option>
                                <option value="C.oral">C.oral</option>
                                <option value="P">P (Penal)</option>
                                <option value="L">L (Laboral)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-sm text-muted">Juicio</label>
                        <input type="text" id="case-juicio" class="input-field" placeholder="Ej. Divorcio Incausado"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="text-sm text-muted">Actor</label>
                        <input type="text" id="case-actor" class="input-field" placeholder="Nombre del Actor" required>
                    </div>

                    <div class="form-group">
                        <label class="text-sm text-muted">Demandado</label>
                        <div class="flex gap-2">
                            <input type="text" id="case-demandado" class="input-field flex-1"
                                placeholder="Nombre del Demandado">
                            <label class="flex items-center gap-2 text-sm cursor-pointer">
                                <input type="checkbox" id="case-no-demandado" onchange="toggleDemandado(this)">
                                No tiene
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary w-full mt-2">Guardar Expediente</button>
                </form>
            </div>
        </div>

        <!-- Infographic Modal -->
        <main id="main-content" class="main-content">
            <header id="top-bar" class="top-bar">
                <!-- Dynamic Header Content -->
            </header>
            <div id="view-container" class="view-container scroll-y">
                <!-- Views (Dashboard, Files, etc) injected here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="image-viewer-modal" class="modal hidden"></div>



    <!-- Scripts -->
    <script src="js/error_handler.js?v=20"></script>
    <script type="module" src="js/app.js?v=44"></script>
</body>

</html>
